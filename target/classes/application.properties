# Application settings
spring.application.name=financeFlow
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database connection settings
spring.datasource.url=DATABASE_URL
spring.datasource.username=DATABASE_USER
spring.datasource.password=DATABASE_PASSWORD

# spring security
api.security.token.secret=JWT_SECRET
api.security.token.expiration.hours=1


spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Desabilitar ddl-auto para evitar cria��o autom�tica de tabelas
spring.jpa.hibernate.ddl-auto=none

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Configura��es de e-mail SMTP
spring.mail.host=mock
spring.mail.port=587
spring.mail.username=SMTP_USERNAME
spring.mail.password=SMTP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.url=http://localhost:8080

# Para o ambiente de testes
spring.profiles.active=test

